name: Check

on:
  pull_request

jobs:
  check:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v3.3.0

      - uses: actions/setup-java@v3.9.0
        with:
          distribution: 'zulu'
          java-version-file: .ci-java-version

      - uses: gradle/wrapper-validation-action@v1.0.5

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.3.3
        with:
          gradle-version: wrapper

      - name: Run checks
        run: ./gradlew check detektAppleMain detektJvmMain detektJsMain detektMetadataMain

  checkWindows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3.3.0

      - uses: actions/setup-java@v3.9.0
        with:
          distribution: 'zulu'
          java-version-file: .ci-java-version

      - uses: gradle/wrapper-validation-action@v1.0.5

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.3.3
        with:
          gradle-version: wrapper

      - name: Run checks
        run: ./gradlew mingwX64Test detektMingwX64Main detektMingwX86Main

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dkotlin.incremental=false -Dorg.gradle.jvmargs="-Xmx4g -Xms512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=1024m"
