name: Check

on:
  pull_request

jobs:
  danger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Danger
        uses: docker://ghcr.io/danger/danger-kotlin:1.2.0
        with:
          args: --failOnErrors --no-publish-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  check:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3.5.3

      - uses: actions/setup-java@v3.12.0
        with:
          distribution: 'zulu'
          java-version-file: .ci-java-version

      - uses: gradle/wrapper-validation-action@v1.1.0

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.7.0
        with:
          gradle-version: wrapper

      - name: Run checks
        run: ./format --no-format && ./gradlew check detektAppleMain detektJvmMain detektJsWasmMain detektMetadataMain -x wasmBrowserTest

  checkWindows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3.5.3

      - uses: actions/setup-java@v3.12.0
        with:
          distribution: 'zulu'
          java-version-file: .ci-java-version

      - uses: gradle/wrapper-validation-action@v1.1.0

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.7.0
        with:
          gradle-version: wrapper

      - name: Run checks
        run: ./gradlew mingwX64Test detektMingwX64Main

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dkotlin.incremental=false -Dorg.gradle.jvmargs="-Xmx4g -Xms512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=1024m"
