name: Check

on:
  pull_request

jobs:
  check:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - uses: actions/setup-java@d854b6da19cdadd9a010605529e522c2393ebd38
        with:
          distribution: 'zulu'
          java-version: 11

      - uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Setup Gradle
        uses: gradle/gradle-build-action@356abb47e7664b5505e25d7997a5a522a17c62d9
        with:
          gradle-version: wrapper

      - name: Run checks
        run: ./gradlew check detektJvmMain detektJsLegacyMain detektMetadataMain

  validate_gradle_properties_match:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - uses: actions/setup-java@d854b6da19cdadd9a010605529e522c2393ebd38
        with:
          distribution: 'zulu'
          java-version: 11

      - uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Setup Gradle
        uses: gradle/gradle-build-action@356abb47e7664b5505e25d7997a5a522a17c62d9
        with:
          gradle-version: wrapper

      - name: Validate that gradle property files are all equal
        run: ./gradlew validateGradleProperties

  checkWindows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - uses: actions/setup-java@d854b6da19cdadd9a010605529e522c2393ebd38
        with:
          distribution: 'zulu'
          java-version: 11

      - uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Setup Gradle
        uses: gradle/gradle-build-action@356abb47e7664b5505e25d7997a5a522a17c62d9
        with:
          gradle-version: wrapper

      - name: Run checks
        run: ./gradlew mingwX64Test detektMingwX64Main detektMingwX86Main

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.configureondemand=false -Dkotlin.incremental=false -Dorg.gradle.jvmargs="-Xmx4g -Xms128m -XX:MaxPermSize=4096m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=1024m"
